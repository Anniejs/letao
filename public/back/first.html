<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘用户管理页面</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">


</head>

<body>

  <div class="lt_aside">
    <div class="brand">
      <a href="#">
        黑马30期
      </a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <!-- 导航部分 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a class="current" href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧内容 -->
  <div class="lt_main">
    <!-- 头部导航部分 -->
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>


    <!-- 下面的结构是响应式布局左边固定右边自适应  有响应式版心 -->

    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <!-- 内容部分 -->
      <div class="lt_content">
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 准备一个坑 -->
          </tbody>
        </table>


        <!-- 准备一个分页容器 居右 -->
        <div class="text-right">
          <ul class="pagination">

          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加按钮的模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <!-- bootstrap 里面自带的关闭图标  通过配置的data-dismiss =“modal”可以直接关闭模态框 -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加分类</h4>
        </div>
        <div class="modal-body">
            <form id="form">
                <div class="form-group">                  
                  <input type="text" class="form-control" placeholder="请输入一级分类" name = "categoryName">
                </div>                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" form = "form">添加</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 登录退出模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <!-- bootstrap 里面自带的关闭图标  通过配置的data-dismiss =“modal”可以直接关闭模态框 -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 准备模板引擎用来渲染用户管理页面的数据 -->
  <script type="text/html" id="firstTmp">
    {{ each rows v i }}
        <tr>
            <td>{{ i +1 +(page-1)*size}}</td>
            <td>{{ v.categoryName}}</td>
          </tr>
        {{/each}}
    </script>


  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="./lib/echarts/echarts.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <!-- <script src="./js/isLogin.js"></script> -->
  <script src="./js/first.js"></script>



  <script>



  </script>
</body>

</html>
